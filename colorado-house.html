<!DOCTYPE html>
<html lang="en">

<head>
    <title>2018 Election Colorado House Home Page | The Denver Post</title>
    <meta charset="utf-8">
    <meta name="robots" content="noindex,follow">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="http://extras.mnginteractive.com/live/media/favIcon/dpo/favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed:700|Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.js"></script>
    <script src="https://extras.denverpost.com/charts/sports/rockies/vs-league/tabletop.min.js"></script>
    <script src="https://extras.denverpost.com/charts/sports/rockies/vs-league/sheetsee.js"></script>
    <style>
    body {
        width: 600px;
        margin: 0 auto;
        font-family: 'Roboto', sans-serif;
        background-color: #fafafa;
    }

    .placeholder {
        border: 1px solid silver;
        height: 500px;
    }

    h2 {
        font-family: 'Roboto Condensed', sans-serif;
        font-size: 2.5rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 30px;
    }

    h3 {
        font-family: 'Roboto Condensed', sans-serif;
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0;
    }

    .dem-total {
        font-size: 2.25em;
        color: #336699;
    }

    .rep-total {
        font-size: 2.25em;
        color: #993333;
    }

    .party-name-header {
        font-size: 1.65em;
        font-family: 'Roboto';
        font-weight: 100;
    }

    table tr td {
        background-color: #fafafa;
    }

    table>th {
        background-color: none;
    }

    table {
        font-size: .85rem;
        margin-top: 16px;
        border-collapse: inherit;
        table-layout: fixed;
    }

    table>thead {
        background-color: #fafafa;
    }

    tr {
        border-bottom: 1px solid #f1f1f1;
    }

    img {
        margin-top: 30px;
    }

    .dem-circle,
    .rep-circle,
    .ind-circle {
        width: 1.5em;
        height: 1.5em;
        border-radius: 50%;
    }

    .dem-circle {
        background-color: #336699;
    }

    .rep-circle {
        background-color: #993333;
    }

    .ind-circle {
        background-color: #ccc;
    }

    .big-number-rep,
    .big-number-dem,
    .big-number-ind {
        font-family: 'Roboto Condensed', sans-serif;
        font-size: 3em;
        margin-bottom: -8px;
        text-align: center;
        color: white;
    }

    .big-number-dem {
        background-color: #336699;
        border-right: 2px solid #fff;
    }

    .big-number-rep {
        background-color: #993333;
        border-left: 2px solid #fff;
    }

    .big-number-ind {
        background-color: #ccc;
        border-left: 2px solid #fff;
    }
    /*th.vertical {
        position: absolute;
        bottom: 55%;
        left: 50%;
        webkit-transform: translateX(-50%) translateY(50%) rotate(-90deg);
        transform: translateX(-50%) translateY(50%) rotate(-90deg);
        width: 70%;
    }*/

    .note {
        font-size: .8rem;
        color: #aaa;
        font-style: italic;
    }

    @media only screen and (max-device-width: 600px) {
        body {
            width: 100%;
        }

        .dem-circle,
        .rep-circle,
        .ind-circle {

            width: .6em !important;
            height: .6em !important;
        }
    }
    </style>
</head>

<body>
    <div class="row" style="margin-top:30px;">
        <div class="large-12 columns">
            <h2>Colorado General Assembly</h2>
        </div>
    </div>
    <div class="row">
        <div class="large-12 columns">
            <h3><span></span>State House</h3>

    </div>
    <div class="row">

                    <tbody>
                    {{#rows}}

                            <td>

                            </td>

                                </a>

                            <td>
                                <a href="{{results-link}}">
                                    <div class="{{col14-party}}-circle" title="District {{col14-district}}"></div>
                                </a>
                            </td>
                            <td>
                                <a href="{{results-link}}">
                                    <div class="{{col15-party}}-circle" title="District {{col15-district}}"></div>
                                </a>
                            </td>
                            <td>
                                <a href="{{results-link}}">
                                    <div class="{{col16-party}}-circle" title="District {{col16-district}}"></div>
                                </a>
                            </td>
                        </tr>
                        {{/rows}}
                    </tbody>
                </table>
            </script>
            <p class="note">Dots that are colored differently than their column header are seats that flipped in November 2018</p>
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var URL = "1RTCowN56kfE8kcoLPif4IrnG31ZIQJ7tQp34y4c-4KM"
        Tabletop.init({ key: URL, callback: showInfo, simpleSheet: true })
    })

    function showInfo(data) {
        console.log(data);
        var tableOptions = {
            "data": data,

</body>

</html>
