    <style>
    body {
        width: 600px;
        margin: 0 auto;
        font-family: 'Roboto', sans-serif;
        background-color: #fafafa;
    }

    .table-title {
        font-family: 'Roboto Condensed', sans-serif;
        font-size: 2.75rem;
        font-weight: 700;
    }

    .dem-total {
        font-size: 2.25em;
        color: #336699;
    }

    .rep-total {
        font-size: 2.25em;
        color: #993333;
    }

    .party-name-header {
        font-size: 1.65em;
        font-family: 'Roboto';
        font-weight: 100;
        text-align: left;
    }

    table tr td {
        background-color: #fafafa;
    }

    table tbody th tr td {
        vertical-align: middle;
    }

    th {
        background-color: #fafafa;
    }

    table tbody {
        border: none;
    }

    table>thead {
        background-color: #fafafa;
    }

    tbody tr td {
        text-align: center;
        padding: 5px;
        color: #eee;
    }

    .table-container {
        border-top: 2px solid #ddd;
    }

    .dem-circle,
    .rep-circle,
    .ind-circle {
        width: 2.2em;
        height: 2.2em;
        border-radius: 50%;
        margin: 0;
        padding-top: 6px;
    }

    .dem-square,
    .rep-square,
    .ind-square {
        width: 2.2em;
        height: 2.2em;
        margin: 0;
        padding-top: 6px;
    }

    .dem-circle,
    .dem-square {
        background-color: #336699;
    }

    .rep-circle,
    .rep-square {
        background-color: #993333;
    }

    .ind-circle,
    .ind-square {
        background-color: #ccc;
    }

    .big-number-rep,
    .big-number-dem,
    .big-number-ind {
        font-size: 1.5em;
        font-weight: 700;
    }

    .big-number-dem {
        color: #336699;
    }

    .big-number-rep {
        color: #993333;

    }

    .big-number-ind {
        background-color: #ccc;
        border-left: 2px solid #fff;
    }

    .note {
        font-size: .8rem;
        color: #aaa;
        font-style: italic;
    }
    </style>
    <script>
    // Democrats
    function displayHouseDemocrats(json) {
        var pre_html = '<table id = "school-closures"><tbody><tr><th colspan="6">';
        var actual_html = '';
        var post_html = '</tbody></table>'
        var len = json.feed.entry.length

        for (var i = 0; i < len; i++) {
            actual_html += [
                '<tr>',
                '<td><div class=', json.feed.entry[i].gsx$col1party.$t, '>', json.feed.entry[i].gsx$col1district.$t, '</div></td>',
                '<td><div class=', json.feed.entry[i].gsx$col2party.$t, '>', json.feed.entry[i].gsx$col2district.$t, '</div></td>',
                '<td><div class=', json.feed.entry[i].gsx$col3party.$t, '>', json.feed.entry[i].gsx$col3district.$t, '</div></td>',
                '<td><div class=', json.feed.entry[i].gsx$col4party.$t, '>', json.feed.entry[i].gsx$col4district.$t, '</div></td>',
                '<td><div class=', json.feed.entry[i].gsx$col5party.$t, '>', json.feed.entry[i].gsx$col5district.$t, '</div></td>',
                '<td><div class=', json.feed.entry[i].gsx$col6party.$t, '>', json.feed.entry[i].gsx$col6district.$t, '</div></td>',
                '</tr>'
            ].join('');
        }
        document.getElementById('house-democrats').innerHTML = pre_html + '<h2 class="party-name-header">' + '<span class="big-number-dem">' + json.feed.entry[0].gsx$demtotal.$t + '</span> Democrats</h2></th></tr>' + actual_html + post_html
    }

    // Republicans
    function displayHouseRepublicans(json) {
        var pre_html = '<table id = "house-republicans"><tbody><tr><th colspan="6">';;
        var actual_html = '';
        var post_html = '</tbody></table>'
        var len = json.feed.entry.length

        for (var i = 0; i < len; i++) {
            actual_html += [
                '<tr>',
                '<td><div class=', json.feed.entry[i].gsx$col7party.$t, '>', json.feed.entry[i].gsx$col7district.$t, '</div></td>',
                '<td><div class=', json.feed.entry[i].gsx$col8party.$t, '>', json.feed.entry[i].gsx$col8district.$t, '</div></td>',
                '<td><div class=', json.feed.entry[i].gsx$col9party.$t, '>', json.feed.entry[i].gsx$col9district.$t, '</div></td>',
                '<td><div class=', json.feed.entry[i].gsx$col10party.$t, '>', json.feed.entry[i].gsx$col10district.$t, '</div></td>',
                '<td><div class=', json.feed.entry[i].gsx$col11party.$t, '>', json.feed.entry[i].gsx$col11district.$t, '</div></td>',
                '<td><div class=', json.feed.entry[i].gsx$col12party.$t, '>', json.feed.entry[i].gsx$col12district.$t, '</div></td>',
                '</tr>'
            ].join('');
        }
        document.getElementById('house-republicans').innerHTML = pre_html + '<h2 class="party-name-header" style="text-align: right;">Republicans ' + '<span class="big-number-rep">' + json.feed.entry[0].gsx$reptotal.$t + '</span></h2></th></tr>' + actual_html + post_html
    }
    </script>

<body>
    <div class="row">
        <div class="large-12 colums">

    <!-- Democrats -->
    <div class="row">
        <div class="table-container">
            <div class="large-6 medium-6 small-6 columns" style="border-right: 2px solid #ddd">
                <div id="house-democrats">
                    <script src="https://spreadsheets.google.com/feeds/list/1RTCowN56kfE8kcoLPif4IrnG31ZIQJ7tQp34y4c-4KM/od6/public/values?alt=json-in-script&amp;callback=displayHouseDemocrats"></script>
                </div>

            <div class="large-6 medium-6 small-6 columns" style="padding-left: 8px">
